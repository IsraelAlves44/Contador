<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400&family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>CONTADOR</h1>
    </header>
    <main>
        <div id="background">
            <form>
                <!-- Campos para digitar as informações solicitadas-->
                <div  class="information">
                <label for="inicio">Valor inicial: </label>
                <input type="text" id="inicio" placeholder="Inicio" alt="Inicio">
                </div>
                <div class="information">
                    <label for="fim">Valor final: </label>
                    <input type="text" id="fim" placeholder="Fim" alt="Fim">        
                </div>
                <div class="information">
                    <label for="passo">Intervalo: </label>
                    <input type="text" id="passo" placeholder="Passo" alt="Passo">
                </div>
                <div class="button">
                    <input onclick="pegarDados()" type="button" id="calcular" value="Calcular" alt="BotaoParaCalcular">
                </div>
                
            </form>
            <section>
                <h1>Resposta</h1>
                <p id="resposta">Esperando...</p>
            </section>
        </div>
    </main>
    <script src="./contador.js"></script>
</body>
</html>
